<div class="card">

    <div ng-show="randomSelection === null">
        <h1 class="app-header">Guess the SongKick Employee</h1>
        <div class="bottom-btn btn"ng-click="showNext()">Start</div>
    </div>

    <div class="" ng-hide="randomSelection === null">
        <div ng-repeat="employee in employeeList" ng-show="$index === randomSelection">
            <img class="profile-img" src="{{ employee.image }}"></img>
            <div class="profile-info">
                <!--List of possible people-->
                <div class="results" ng-show="resultsVisible">
                    <h1 class="success" ng-show="correctAnswer">Correct!</h1>
                    <h1 class="failure" ng-hide="correctAnswer">NOPE</h1>
                </div>
                <!--List of possible people-->
                <ul class="basic-list">
                    <li class="possible-name basic-list--option" ng-class="{'selected': person === selectedName }" ng-repeat="person in listOfPeople | orderBy:$scope.randomOrderBy" ng-click="selectPerson(person)">{{ person.name }}</li>
                </ul>
                <p class="profile-info__title">{{ employee.title }}</p>
                <hr>
                <!--Action Buttons-->
                <p class="profile-info__description" ng-show="descriptionShown">{{ employee.description }}</p>
                <button class="profile-info__button btn" ng-hide="descriptionShown" ng-click="showDescription()">Show Bio</button>
                <button class="profile-info__button btn" ng-show="descriptionShown" ng-click="hideDescription()">Close</button>
            </div>
        </div>

        <div class="bottom-btn btn" ng-show="nameShown" ng-click="showNext()">Next!</div>
    </div>
</div>
